# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = 'magento-cert-quiz'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = 'production'
  PORT = '3001'

[http_service]
  internal_port = 3001
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[mounts]
  source = 'quiz_data'
  destination = '/app/db'
